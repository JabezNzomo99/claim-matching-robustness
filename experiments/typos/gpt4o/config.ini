[data]
dataset = clef2021-checkthat-task2a--english

[model]
model_string = gpt-4o
temperature = 0.9
prompt_template = "You will receive three inputs:
    1. A claim made on social media
    2. A fact-check of that claim
    3. A list of selected tokens in the claim to misspell or replace with a common social media shortform (e.g. 'you' -> 'u', 'to'-> '2' etc.)
    
    Your task is to generate a list of different misspellings, typos or shortforms that can replace the each original one in the claim, while making sure the fact-check still applies to the modified claim
    and the modified claim is grammatically correct. 
    
    Return your output as a JSON object containing the list of mispelt tokens.

    Claim: {claim}
    Fact Check: {fact_check}
    Tokens to Misspell: {tokens_to_misspell}

    Response format: {{
        "typo_tokens": [
            {{
                "token": string,
                "typos": [string]
            }}
        ]
    }}"


[generation]
baseline = 0.2
worstcase = 0.4
min_length = 4

[evaluation]
embedding_models = all-mpnet-base-v2,all-MiniLM-L12-v2,sentence-t5-base,sentence-t5-large,all-distilroberta-v1,hkunlp/instructor-base,hkunlp/instructor-large
original_baseline_path = orig_baseline_typos_queries.tsv
edited_baseline_path = edited_baseline_typos_queries.tsv
original_worstcase_path = orig_worstcase_typos_queries.tsv
edited_worstcase_path = edited_worstcase_typos_queries.tsv