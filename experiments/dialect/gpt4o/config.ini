[data]
dataset = clef2021-checkthat-task2a--english

[model]
model_string = gpt-4o
temperature = 0.9
prompt_template = "You will receive two inputs:
    1. A claim made on social media
    2. A fact-check of that claim
    
    Your task is to rewrite the claim in African American Vernacular English, Nigerian English and Singapore English while making sure the fact-check still applies to the rewritten claim.
        
    Return your output as a JSON object containing the list of rewritten claims.

    Claim: {claim}
    Fact Check: {fact_check}

    Please provide your rewritten claims in the following JSON format:
    Response Format: {{
        "rewritten_claims": [
            "rewritten claim 1",
            "rewritten claim 2",
            "rewritten claim 3"
        ]
    }}"

[verifier]
model_string = microsoft/deberta-v3-base
model_path = experiments/train_verifier/debertaV3/
num_labels = 2

[evaluation]
embedding_models = all-mpnet-base-v2,all-MiniLM-L12-v2,sentence-t5-base,sentence-t5-large,all-distilroberta-v1,hkunlp/instructor-base,hkunlp/instructor-large
original_baseline_path = orig_dialect_rewrites.tsv
edited_baseline_path = baseline_dialect_rewrites.tsv
original_worstcase_path = orig_dialect_rewrites.tsv
edited_worstcase_path = worstcase_dialect_rewrites.tsv